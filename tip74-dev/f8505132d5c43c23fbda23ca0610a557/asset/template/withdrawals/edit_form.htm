<div class="modal-body">
	<div class="form-area">
		<div class="form-group">
			<div id="picture-box" class="picture-box">
				<img ng-src="{{formData.ProfilePic}}" alt="User Image" class="thumbnail rounded-circle">
				<p class="mt-2"><strong ng-bind="formData.FullName"></strong></p>
				<div ng-bind="formData.FirstName"></div>
			</div>
		</div>
		<form id="edit_form" name="edit_form" autocomplete="off" >
			
			<hr>
			<div class="row">
				<div class="col-md-7">
					<div class="form-group">
						<label class="control-label">Status</label>
						<select name="Status" ng-model="Status" id="Status" class="form-control chosen-select">
						<option value="">Please Select</option>
							<option value="Pending" ng-selected="formData.Status=='Pending'" ng-disabled="formData.Status=='Pending'" >Pending</option>
							<option value="Verified" ng-selected="formData.Status=='Verified'" ng-disabled="formData.Status=='Verified'" >Verify</option>
							<option value="Rejected" ng-selected="formData.Status=='Rejected'" ng-disabled="formData.Status=='Rejected'" >Reject</option>
						</select>
					</div>
				</div>
			</div>
			<input type="hidden" name="WithdrawalID" value="{{formData.WithdrawalID}}">
			<!-- hidden parameters /-->
		</form>

	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-success btn-sm" ng-disabled="editDataLoading" ng-click="editData(Status)">Save</button>
</div>
