<div class="modal-body">
	<div class="form-area">

		<div class="form-group">
			<div id="picture-box" class="picture-box banner">
				<!-- picture display -->
				<img id="picture-box-picture" ng-if="!formData.Media.Records[0].MediaThumbURL" ng-src="./asset/img/default-category.png">
				<img id="picture-box-picture" ng-if="formData.Media.Records[0].MediaThumbURL" ng-src="{{formData.Media.Records[0].MediaThumbURL}}">

				<!-- picture upload form -->
				<div class="picture-upload">
					<img src="./asset/img/upload.svg" id="picture-uploadBtn">
					<form enctype="multipart/form-data" action="../api/upload/image" method="post" name="picture_upload_form" id="picture_upload_form">
						<input type="hidden" name="Section" value="luckywheel">
						<input type="file" accept="image/*" name="File" id="fileInput" data-target="#picture-box #picture-box-picture" data-targetinput="#MediaGUIDs">
					</form>
				</div>
				<!-- progressbar -->
				<div class="progressBar">
					<div class="bar"></div>
					<div class="percent">0%</div>
				</div>
			</div>
		</div>


		<form id="edit_form" name="edit_form" autocomplete="off" >
			<div class="row">
				<div class="col-md-7">
					<div class="form-group">
						<label class="control-label">Points</label>
						<input name="Points" type="text" class="form-control" value="{{formData.Points}}"  maxlength="40">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-7">
					<div class="form-group">
						<label class="control-label">Picks</label>
						<select name="Pick" id="Status" class="form-control chosen-select">
							<option value="Yes" ng-selected="formData.Pick=='Yes'">Yes</option>
							<option value="No" ng-selected="formData.Pick=='No'">No</option>
						</select>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-7">
					<div class="form-group">
						<label class="control-label">Colour Picker</label>
						<p><input type="color" id="ColourPick" name="ColourCode" value="{{formData.ColourCode}}" class="form-control" ></p>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-md-7">
					<div class="form-group">
						<label class="control-label">Show</label>
						<select name="Status" id="Status" class="form-control chosen-select">
							<option value="Yes" ng-selected="formData.Status=='Yes'">Yes</option>
							<option value="No" ng-selected="formData.Status=='No'">No</option>
						</select>
					</div>
				</div>
			</div>
			<!-- hidden parameters -->
			<input type="hidden" class="MediaGUIDs" id="MediaGUIDs" name="MediaGUIDs" value=""> <!-- for banner -->
			<input type="hidden" class="MediaURL" id="MediaURL" name="MediaURL" value=""> <!-- for banner -->

			<input type="hidden" name="PointsID" value="{{formData.PointsID}}">   
			<!-- hidden parameters /-->
		</form>

	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-success btn-sm" ng-disabled="editDataLoading" ng-click="editData()">Save</button>
</div>
