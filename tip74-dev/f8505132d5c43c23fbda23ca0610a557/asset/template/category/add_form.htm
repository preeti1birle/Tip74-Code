<div class="modal-body">
	<div class="form-area">

		<div class="form-group">
			<div id="picture-box" class="picture-box banner">
				<!-- picture display -->
				<img id="picture-box-picture" ng-src="./asset/img/default-category.png">

				<!-- picture upload form -->
				<div class="picture-upload">
					<img src="./asset/img/upload.svg" id="picture-uploadBtn">
					<form enctype="multipart/form-data" action="../api/upload/image" method="post" name="picture_upload_form" id="picture_upload_form">
						<input type="hidden" name="Section" value="Category">
						<input type="file" accept="image/*" name="File" id="fileInput" data-target="#picture-box #picture-box-picture" data-targetinput="#MediaGUIDs">
					</form>
				</div>
				<!-- progressbar -->
				<div class="progressBar">
					<div class="bar"></div>
					<div class="percent">0%</div>
				</div>
			</div>
		</div>


		<form id="add_form" name="add_form" autocomplete="off" >
			<div class="row">
				<div class="col-md-7">
					<div class="form-group">
						<label class="filter-col" for="CategoryTypeName">Category Type</label>
						<select id="CategoryTypeName" name="CategoryTypeName" class="form-control chosen-select">
							<option value="" ng-if="filterData.CategoryTypes.length>1">Please Select</option>
							<option ng-repeat="row in filterData.CategoryTypes" value="{{row.CategoryTypeName}}">{{row.CategoryTypeName}}</option>
						</select>  
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-md-7">
					<div class="form-group">
						<label class="control-label">Gift Name</label>
						<input name="CategoryName" type="text" class="form-control" value="" maxlength="40">
					</div>
				</div>
			</div>




			<!-- <div class="row" ng-if="data.dataList.length">
				<div class="col-md-7">
					<div class="form-group">
						<label class="filter-col" for="ParentCategory">Parent Category</label>
						<select id="ParentCategoryGUID" name="ParentCategoryGUID" class="form-control chosen-select">
							<option value="{{data.ParentCategoryGUID}}">&nbsp;</option>
							<option ng-repeat="row in data.dataList" value="{{row.CategoryGUID}}">{{row.CategoryName}}</option>
						</select>
						<small>Select this option only if you want to add a subcategory.</small>
					</div>
				</div>
			</div> -->



			<div class="row">
				<div class="col-md-7">
					<div class="form-group">
						<label class="control-label">Status</label>
						<select name="Status" id="Status" class="form-control chosen-select">
							<option value="Active" ng-selected="formData.Status=='Active'">Active</option>
							<option value="Inactive" ng-selected="formData.Status=='Inactive'">Inactive</option>
						</select>
					</div>
				</div>
			</div>
			<!-- hidden parameters -->
			<input type="hidden" class="MediaGUIDs" id="MediaGUIDs" name="MediaGUIDs" value=""> <!-- for banner -->
			<!-- hidden parameters /-->
		</form>

	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-success btn-sm" ng-disabled="addDataLoading" ng-click="addData()">Save</button>
</div>
