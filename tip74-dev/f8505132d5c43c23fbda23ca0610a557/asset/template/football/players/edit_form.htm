<div class="modal-body">
	<div class="form-area">
		<div class="form-group">
			<!-- <center><h4>{{formData.PlayerName}}</h4></center> -->
		</div>
		<div class="form-group">
			<div id="picture-box" class="picture-box banner">
				<!-- picture display -->
				<img id="picture-box-picture" ng-if="!formData.PlayerPic" ng-src="./asset/img/default-category.png">
				<img id="picture-box-picture" ng-if="formData.PlayerPic" ng-src="{{formData.PlayerPic}}">

				<!-- picture upload form -->
				<div class="picture-upload">
					<img src="./asset/img/upload.svg" id="picture-uploadBtn">
					<form enctype="multipart/form-data" action="../api/upload/image" method="post" name="picture_upload_form" id="picture_upload_form">
						<input type="hidden" name="Section" value="PlayerPic">
 
						<input type="file" accept="image/*" name="File" id="fileInput" data-target="#picture-box #picture-box-picture" data-targetinput="#MediaGUIDs">
					</form>
				</div>
				<!-- progressbar -->
				<div class="progressBar">
					<div class="bar"></div>
					<div class="percent">0%</div>
				</div>
			</div>
			
		</div>
		<form id="edit_form" name="edit_form" autocomplete="off" >

			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label class="control-label">Player Name</label>
                        <input type="text" placeholder="Player Name" id="PlayerName" class="form-control" name="PlayerName" ng-model="formData.PlayerName" value="{{formData.PlayerName}}">
					</div>
				</div>
			</div>
			<!-- hidden parameters -->
			<input type="hidden" class="MediaGUIDs" id="MediaGUIDs" name="MediaGUIDs" value=""> <!-- for banner -->
			<input type="hidden" name="PlayerGUID" value="{{formData.PlayerGUID}}">   
			<!-- hidden parameters /-->
		</form>
	</div>
</div>

<div class="modal-footer">

	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-success btn-sm" ng-disabled="editDataLoading" ng-click="editData()">Save</button>
</div>
