<div class="modal-body">
	<div class="form-area">
		<form id="edit_form" name="edit_form" autocomplete="off" >
			<div class="row">
				<div class="col-md-12" style="text-align: center; margin-bottom: 10px;">
					<div class="form-group">
						<center><h3>{{formData.SeriesName}}</h3></center>
					</div>
				</div>
			</div>


			<div class="row" style="text-align: center;">
				<div class="col-md-4">
					<div class="form-group">
						<img ng-src="{{formData.TeamFlagLocal}}" width="100px" height="50px">
					</div>
					<div class="form-group">
						<p><strong>{{formData.TeamNameLocal}}</strong></p>
					</div>
				</div>
				<div class="col-md-4">
					<!-- <div class="form-group"> -->
						<h6 class="display-4 text-muted">v/s</h6>
					<!-- </div> -->
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<img ng-src="{{formData.TeamFlagVisitor}}" width="100px" height="50px">
					</div>
					<div class="form-group">
						<p><strong>{{formData.TeamNameVisitor}}</strong></p>
					</div>
				</div>
			</div>
			<hr>
            <!-- <div class="row">
				<div class="col-md-7">
					<div class="form-group">
						<label class="control-label">Match Closed Time In Minutes</label>
                        <input type="text" name="MatchClosedInMinutes" ng-model="formData.MatchClosedInMinutes" value="{{formData.MatchClosedInMinutes}}" />
					</div>
				</div>
			</div> -->
			<div class="row">
				<div class="col-md-8">
					<div class="form-group">
						<label class="control-label">Increase Match Time In Minutes</label>
	                        <select name="IncreaseMatchTime" id="IncreaseMatchTime" class="form-control chosen-select">
								<option value="">Please Select</option>
								<!-- 2,5,8,10,15,18,20,30 -->
								<option value="2">2</option>
								<option value="5">5</option>
								<option value="8">8</option>
								<option value="10">10</option>
								<option value="15">15</option>
								<option value="18">18</option>
								<option value="20">20</option>
								<option value="30">30</option>
							</select>
						<label><input type="checkbox" name="APIAutoTimeUpdate"> Stop API Auto Time Update</label>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="control-label">Status</label>
						<select name="Status" id="Status" class="form-control chosen-select">
							<option value="">Please Select</option>
							<option value="Pending" ng-selected="formData.Status=='Pending'">Pending</option>
							<option value="Running" ng-selected="formData.Status=='Running'" disabled="disabled" >Running</option>
							<option value="Completed" ng-selected="formData.Status=='Completed'"  >Completed</option>
							<option value="Cancelled" ng-selected="formData.Status=='Cancelled'">Cancelled</option>
						</select>
					</div>
				</div>
			</div>
			<!-- hidden parameters -->
			<input type="hidden" name="MatchGUID" value="{{formData.MatchGUID}}">
			<!-- hidden parameters /-->
		</form>

	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-success btn-sm" ng-disabled="editDataLoading" ng-click="editData()">Save</button>
</div>
