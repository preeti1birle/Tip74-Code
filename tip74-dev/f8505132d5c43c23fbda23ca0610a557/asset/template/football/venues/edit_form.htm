<div class="modal-body">
	<div class="form-area">
		<div class="form-group">
			<center><h3>{{formData.VenueName}}</h3></center>
		</div>
		<div class="form-group">
			<div id="picture-box" class="picture-box banner">
				<!-- picture display -->
				<img id="picture-box-picture" ng-if="!formData.VenueImage" ng-src="./asset/img/default-category.png">
				<img id="picture-box-picture" ng-if="formData.VenueImage" ng-src="{{formData.VenueImage}}">

				<!-- picture upload form -->
				<div class="picture-upload">
					<img src="./asset/img/upload.svg" id="picture-uploadBtn">
					<form enctype="multipart/form-data" action="../api/upload/image" method="post" name="picture_upload_form" id="picture_upload_form">
						<input type="hidden" name="Section" value="VenueImage">
						<input type="file" accept="image/*" name="File" id="fileInput" data-target="#picture-box #picture-box-picture" data-targetinput="#MediaGUIDs">
					</form>
				</div>
				<!-- progressbar -->
				<div class="progressBar">
					<div class="bar"></div>
					<div class="percent">0%</div>
				</div>
			</div>
			<form id="edit_form" name="edit_form" autocomplete="off" >
				<!-- hidden parameters -->
				<div class="row"> 
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Venue Name</label>
							<input type="text" id="VenueName" class="form-control" name="VenueName" ng-model="formData.VenueName" value="{{formData.VenueName}}">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Venue Address</label>
							<input type="text" id="VenueAddress" class="form-control" name="VenueAddress" ng-model="formData.VenueAddress" value="{{formData.VenueAddress}}">
						</div>
					</div>
				</div>
				<div class="row"> 
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Venue City</label>
							<input type="text" id="VenueCity" class="form-control" name="VenueCity" ng-model="formData.VenueCity" value="{{formData.VenueCity}}">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Venue Capicity</label>
							<input type="number" id="VenueCapicity" min="0" class="form-control" name="VenueCapicity" ng-model="formData.VenueCapicity" value="{{formData.VenueCapicity}}">
						</div>
					</div>
				</div>
				<input type="hidden" class="MediaGUIDs" id="MediaGUIDs" name="MediaGUIDs" value=""> 
				<input type="hidden" name="VenueID" value="{{formData.VenueID}}">   
				<!-- hidden parameters /-->
			</form>
		</div>
	</div>
</div>

<div class="modal-footer">

	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-success btn-sm" ng-disabled="editDataLoading" ng-click="editData()">Update</button>
</div>
