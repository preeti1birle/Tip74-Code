<div class="modal-body">
	<div class="form-area">
		<div class="form-group">
			<center><h3>{{formData.TeamName}}</h3></center>
		</div>
		<div class="form-group">
			<div id="picture-box" class="picture-box banner">
				<!-- picture display -->
				<img id="picture-box-picture" ng-if="!formData.TeamFlag" ng-src="./asset/img/default-category.png">

				<!-- picture upload form -->
				<div class="picture-upload">
					<img src="./asset/img/upload.svg" id="picture-uploadBtn">
					<form enctype="multipart/form-data" action="../api/upload/image" method="post" name="picture_upload_form" id="picture_upload_form">
						<input type="hidden" name="Section" value="TeamFlag">
						<input type="file" accept="image/*" name="File" id="fileInput" data-target="#picture-box #picture-box-picture" data-targetinput="#MediaGUIDs">
					</form>
				</div>
				<!-- progressbar -->
				<div class="progressBar">
					<div class="bar"></div>
					<div class="percent">0%</div>
				</div>
			</div>
			<form id="add_form" name="add_form" autocomplete="off" >
				<!-- hidden parameters -->
				<div class="row"> 
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Team Name</label>
							<input type="text" placeholder="Team Name" id="TeamName" class="form-control" name="TeamName" ng-model="formData.TeamName" value="{{formData.TeamName}}">
						</div>
                    </div>
                    <div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Team Short Name</label>
							<input type="text" placeholder="Team Short Name" id="TeamNameShort" oninput="this.value = this.value.toUpperCase()" class="form-control" name="TeamNameShort" ng-model="formData.TeamNameShort" value="{{formData.TeamNameShort}}">
						</div>
					</div>
					
                </div>
                <div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Competition</label>
							<select name="CompetitionGUID" class="form-control" ng-model="CompetitionGUID" ng-change="getManualLeagueList(CompetitionGUID)">
								<option value="">Select Competition</option>
								<option ng-repeat="Competition in CompetitionList" ng-selected="formData.CompetitionGUID=='Competition.CompetitionGUID'" value="{{Competition.CompetitionGUID}}">{{Competition.CompetitionName}}</option>
							</select>   
						</div>
					</div>
                    <div class="col-md-6">
						<div class="form-group">
                            <label class="control-label">Select League</label>
							<select name="LeagueGUID" class="form-control chosen-select" ng-model="LeagueGUID">
                                <option value="">Select League</option>
                                <option ng-repeat="league in ManualLeagueData"  ng-selected="formData.LeagueGUID=='league.LeagueGUID'" value="{{league.LeagueGUID}}">{{league.LeagueName}}</option>
                            </select>
                        </div>
                    </div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Team Color</label>
							<input colorpicker="hex" type="color" id="TeamColor" class="form-control" name="TeamColor" ng-model="formData.TeamColor" value="#ff0000">
						</div>
					</div>
				</div>
				<input type="hidden" class="MediaGUIDs" id="MediaGUIDs" name="MediaGUIDs" value=""> <!-- for banner -->
				<input type="hidden" name="TeamGUID" value="{{formData.TeamGUID}}">   
				<!-- hidden parameters /-->
			</form>
		</div>
	</div>
</div>

<div class="modal-footer">

	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-success btn-sm" ng-disabled="editDataLoading" ng-click="addData()">Save</button>
</div>
