<div class="modal-body">
	<div class="form-area">
		<div class="form-group">
            <div class="form-group">
                <div id="picture-box" class="picture-box banner">
                    <!-- picture display -->
                    <img id="picture-box-picture" ng-if="!formData.CompetitionFlag" ng-src="./asset/img/default-category.png">
                    <img id="picture-box-picture" ng-if="formData.CompetitionFlag" ng-src="{{formData.CompetitionFlag}}">

                    <!-- picture upload form -->
                    <div class="picture-upload">
                        <img src="./asset/img/upload.svg" id="picture-uploadBtn">
                        <form enctype="multipart/form-data" action="../api/upload/image" method="post" name="picture_upload_form" id="picture_upload_form">
                            <input type="hidden" name="Section" value="CompetitionFlag">
                            <input type="file" accept="image/*" name="File" id="fileInput" data-target="#picture-box #picture-box-picture" data-targetinput="#MediaGUIDs">
                        </form>
                    </div>
                    <!-- progressbar -->
                    <div class="progressBar">
                        <div class="bar"></div>
                        <div class="percent">0%</div>
                    </div>
                </div>
            </div>
        </div>
		<div class="form-group">
			<form id="add_form" name="add_form" autocomplete="off" >
                
				<div class="row"> 
					<div class="col-md-12">
						<div class="form-group">
							<label class="control-label">Competition Name</label>
							<input type="text" id="CompetitionName" placeholder="Competition Name" class="form-control" name="CompetitionName" ng-model="formData.CompetitionName" value="{{formData.CompetitionName}}">
						</div>
                    </div>
                    

					<!-- <div class="col-md-4">
						<div class="form-group">
							<label class="control-label">Status</label>
							<select name="Status" id="Status" class="form-control">
							<option value="">Please Select</option>
								<option value="Active" ng-selected="formData.Status=='Active'">Active</option>
								<option value="Inactive" ng-selected="formData.Status=='Inactive'">Inactive</option>
							</select>
						</div>
					</div> -->

                </div>
               
				<input type="hidden" class="MediaGUIDs" id="MediaGUIDs" name="MediaGUIDs" value=""> <!-- for banner -->
				<!-- hidden parameters /-->
			</form>
		</div>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-success btn-sm" ng-disabled="editDataLoading" ng-click="addData()">Save</button>
</div>
