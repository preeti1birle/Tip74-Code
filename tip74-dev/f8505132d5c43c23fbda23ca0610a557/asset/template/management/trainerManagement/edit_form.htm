<div class="modal-body">
	<div class="form-area">
		<div class="form-group">
			<center><h3>{{formData.TrainerName}}</h3></center>
		</div>
		<div class="form-group">
			<form id="edit_form" name="edit_form" autocomplete="off" >
				<div class="row"> 
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Trainer Name</label>
							<input type="text" id="TrainerName" class="form-control" name="TrainerName" ng-model="formData.TrainerName" value="{{formData.TrainerName}}">
						</div>
					</div>

					<!-- <div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Trainer Description</label>
							<input type="text" id="TrainerDescription" class="form-control" name="TrainerDescription" ng-model="formData.Description" value="{{formData.Description}}">
						</div>
					</div> -->

				</div>			
				<input type="hidden" class="MediaGUIDs" id="MediaGUIDs" name="MediaGUIDs" value=""> <!-- for banner -->
				<input type="hidden" name="TrainerGUID" value="{{formData.TrainerGUID}}">
				<!-- hidden parameters /-->
			</form>
		</div>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-success btn-sm" ng-disabled="editDataLoading" ng-click="editData('Trainer')">Save</button>
</div>
