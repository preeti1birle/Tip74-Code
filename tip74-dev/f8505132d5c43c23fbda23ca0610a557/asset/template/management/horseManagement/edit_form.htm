<div class="modal-body">
	<div class="form-area">
		<div id="picture-box" class="picture-box banner">
			<!-- picture display -->
			<img id="picture-box-picture" ng-if="!formData.Media.Records[0].MediaURL" ng-src="./asset/img/default-category.png">
			<img id="picture-box-picture" ng-if="formData.Media.Records[0].MediaURL" ng-src="{{formData.Media.Records[0].MediaURL}}">
		</div>
		</div>
		<div class="form-group">
			<form id="edit_form" name="edit_form" autocomplete="off" >
				<div class="row"> 
					<div class="col-md-4">
						<div class="form-group">
							<label class="control-label">Horse Name</label>
							<input type="text" id="HorseName" class="form-control" name="HorseName" ng-model="formData.HorseName" value="{{formData.HorseName}}" >
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="control-label">Age</label>
							<input type="text" id="HorseAge" class="form-control" name="Age" ng-model="formData.Age" value="{{formData.Age}}">
						</div>
					</div>

					<div class="col-md-4">
						<div class="form-group">
							<label class="control-label">Horse Description</label>
							<input type="text" id="HorseDescription" class="form-control" name="Description" ng-model="formData.Description" value="{{formData.Description}}" >
						</div>
					</div>

				</div>			
				<input type="hidden" class="MediaGUIDs" id="MediaGUIDs" name="MediaGUIDs" value=""> <!-- for banner -->
				<input type="hidden" name="HorseGUID" value="{{formData.HorseGUID}}">
				<!-- hidden parameters /-->
			</form>
		</div>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-success btn-sm" ng-disabled="editDataLoading" ng-click="editData('Horse')">Save</button>
</div>
