<div class="modal-body">
	<div class="form-area">
		<div class="form-group">
			<div id="picture-box" class="picture-box banner">
				<!-- picture display -->
				<img id="picture-box-picture" ng-src="./asset/img/default-category.png">

				<!-- picture upload form -->
				<div class="picture-upload">
					<img src="./asset/img/upload.svg" id="picture-uploadBtn">
					<form enctype="multipart/form-data" action="../api/upload/image" method="post" name="picture_upload_form" id="picture_upload_form">
						<input type="hidden" name="Section" value="Race">
						<input type="file" accept="image/*" name="File" id="fileInput" data-target="#picture-box #picture-box-picture" data-targetinput="#MediaGUIDs">
					</form>
				</div>
				<!-- progressbar -->
				<div class="progressBar">
					<div class="bar"></div>
					<div class="percent">0%</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<form id="add_form" name="add_form" autocomplete="off" >
				<div class="row"> 
					<div class="col-md-4">
						<div class="form-group">
							<label class="control-label">Horse Name</label>
							<input type="text" id="HorseName" class="form-control" name="HorseName" value="">
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="control-label">Age</label>
							<input type="text" id="Age" class="form-control" name="Age" value="">
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="control-label">Horse Description</label>
							<input type="text" id="Description" class="form-control" name="Description" value="">
						</div>
					</div>

				</div>			
                <input type="hidden" class="MediaGUIDs" id="MediaGUIDs" name="MediaGUIDs" value=""> 
                <!-- for banner -->
				<!-- <input type="hidden" name="HorseGUID" value="{{formData.HorseGUID}}"> -->
				<!-- hidden parameters /-->
			</form>
		</div>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-success btn-sm" ng-disabled="editDataLoading" ng-click="addData('Horse')">Save</button>
</div>
