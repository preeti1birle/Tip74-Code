<div class="modal-body">
	<div class="form-area">
		<div class="form-group">
			<div id="picture-box" class="picture-box">
				<img ng-src="{{formData.ProfilePic}}" alt="User Image" class="thumbnail rounded-circle">
				<p class="mt-2"><strong ng-bind="formData.FullName"></strong></p>
				<div ng-bind="formData.UserTypeName"></div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label">First Name</label>
					<input name="FirstName" type="text" class="form-control" value="{{formData.FirstName}}" placeholder="First Name">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label">Last Name</label>
					<input name="LastName" type="text" class="form-control" value="{{formData.LastName}}" placeholder="Last Name">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label">Email</label>
					<input name="Email" type="text" class="form-control" value="{{formData.Email ? formData.Email : formData.EmailForChange}}" placeholder="Email ID">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label">Contact No.</label>
					<input name="PhoneNumber" type="text" class="form-control" value="{{formData.PhoneNumber ? formData.PhoneNumber : formData.PhoneNumberForChange}}" maxlength="10" placeholder="CONTACT NO">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label">User Type</label>
					<select name="UserTypeID" id="UserTypeID" class="form-control chosen-select">
						<option value="{{val.UserTypeID}}" ng-selected="formData.UserTypeID == val.UserTypeID" ng-repeat="val in TypeList">{{val.UserTypeName}}</option>
					</select>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label">Status</label>
					<select name="Status" id="Status" class="form-control chosen-select">
						<option value=""></option>
						<option value="Pending" ng-selected="formData.Status=='Pending'">Pending</option>
						<option value="Verified" ng-selected="formData.Status=='Verified'">Verified</option>
						<option value="Deleted" ng-selected="formData.Status=='Deleted'">Deleted</option>
						<option value="Blocked" ng-selected="formData.Status=='Blocked'">Blocked</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal-footer">
	<input type="hidden" name="UserGUID" value="{{formData.UserGUID}}">   
	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-success btn-sm" ng-disabled="editDataLoading" ng-click="editData()">Save</button>
</div>
