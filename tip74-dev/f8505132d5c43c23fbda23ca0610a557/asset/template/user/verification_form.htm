<div class="modal-body">
	<div class="form-area">
		<div class="form-group">
			<div id="picture-box" class="picture-box">
				<img ng-src="{{formData.ProfilePic}}" alt="User Image" class="thumbnail rounded-circle">
				<p class="mt-2"><strong ng-bind="formData.FullName"></strong></p>
			</div>
		</div>
		<img ng-src="{{MediaURL}}" width="100%" height="100%">
			<div class="row" ng-if="MediaCaption"> 
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Name</label>
						<input type="text" class="form-control" name="Name" value="{{MediaCaption.FullName}}">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Bank</label>
						<input type="text" class="form-control" name="Bank" value="{{MediaCaption.Bank}}">
					</div>
				</div>
			</div>
			<div class="row" ng-if="MediaCaption"> 
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Account No.</label>
						<input type="text" class="form-control" name="AccountNumber" value="{{MediaCaption.AccountNumber}}">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">IFSC Code</label>
						<input type="text" class="form-control" name="IFSCCode" value="{{MediaCaption.IFSCCode}}">
					</div>
				</div>
			</div>

			<input type="hidden" name="UserGUID" value="{{formData.UserGUID}}">   
			<input type="hidden" name="MediaGUID" value="{{formData.MediaBANK.MediaGUID}}">   
	</div>
</div>

<div class="modal-footer">
	<button type="submit" class="btn btn-secondary btn-sm" data-dismiss="modal" ng-click="editData()">Save</button>
	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
	<!-- <button type="submit" class="btn btn-success btn-sm" ng-disabled="editDataLoading" ng-click="editData()">Save</button> -->
</div>
