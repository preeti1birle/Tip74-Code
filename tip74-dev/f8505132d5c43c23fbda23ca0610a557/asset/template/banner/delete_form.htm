<div class="modal-body">
	<div class="form-area">

		<h4 class="text-center">{{formData.MediaCaption}}</h4>
		{{formData.BannerID}}
		<div class="form-group">
			<div id="picture-box" class="picture-box banner">
				<img ng-if="!formData.Media.Records[0].MediaThumbURL" ng-src="./asset/img/default-category.png">
				<img ng-if="formData.Media.Records[0].MediaThumbURL" ng-src="{{formData.Media.Records[0].MediaThumbURL}}">
			</div>
		</div>


		<div class="form-group">
			<div>
				<p><strong>Warning!</strong> This action is irreversible. Data will be scrubbed and irretrievable.</p>
			</div>
		</div>


	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
	<button type="button" color="deoco" class="btn btn-danger btn-sm" ng-disabled="deleteDataLoading" ng-click="deleteBanner(formData.BannerID)">Delete Permanently</button>
</div>
